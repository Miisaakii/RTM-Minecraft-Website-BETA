<!DOCTYPE html>
<html>
  <title>DownCraft Website BETA</title><meta charset="utf-8"/>
  <meta name="theme-color" content="#0097ff">

<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">
  <link type=text/css rel=stylesheet href=css/style.css>

</head>
<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  <div class="container">
  <div class="content">
<br>
  <h2>Welcome to DownCraft RTM website BETA</h2>
  <h4>Credits: Misakiii (Website, PS3Lib) MiniWolfy (Help with JS script and HTML)</h4>

  <div id="button"></div>
  <input class="textz" type="text" name="name" id="id" onkeyup="GetIP(this.value);">
<br>
  <button id="connect" class="buttonz" onclick="Connect()">Connection</button>
<br>
<br>
  <button id="gmod1" class="buttonz" onclick="GOD_MODE(1)">God Mode ON</button>
  <button id="gmod0" class="buttonz" onclick="GOD_MODE(0)">God Mode OFF</button>
  <button id="instantdmg1" class="buttonz" onclick="INSTANT_DAMAGE(1)">Instant Damage ON</button>
  <button id="instantdmg0" class="buttonz" onclick="INSTANT_DAMAGE(0)">Instant Damage OFF</button>
<br>
  <button id="knockback1" class="buttonz" onclick="KNOCKBACK(1)">Knockback ON</button>
  <button id="knockback0" class="buttonz" onclick="KNOCKBACK(0)">Knockback OFF</button>
  <button id="superjump1" class="buttonz" onclick="SUPER_JUMP(1)">Super Jump ON</button>
  <button id="superjump0" class="buttonz" onclick="SUPER_JUMP(0)">Super Jump OFF</button>
<br>
  <button id="nightvision1" class="buttonz" onclick="NIGHT_VISION(1)">Night Vision ON</button>
  <button id="nightvision0" class="buttonz" onclick="NIGHT_VISION(0)">Night Vision OFF</button>
  <button id="superspeed1" class="buttonz" onclick="SUPER_SPEED(1)">Super Speed ON</button>
  <button id="superspeed0" class="buttonz" onclick="SUPER_SPEED(0)">Super Speed OFF</button>
<br>
<br>
  <input class="textz" type="text" name="name" id="id">
<br>
